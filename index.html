<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  
  <!-- SEO Meta Tags com valores dinâmicos -->
  <title>Trombone Cidadão - Sua bronca tem voz!</title>
  <meta name="description" content="Plataforma colaborativa para solicitação de serviços públicos em Floresta-PE." />
  
  <!-- Open Graph - Será sobrescrito dinamicamente pelo React Helmet -->
  <!-- Meta tags padrão para garantir que sempre há uma imagem quando o WhatsApp fizer o fetch -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Trombone Cidadão" />
  <meta property="og:title" content="Trombone Cidadão - Sua bronca tem voz!" />
  <meta property="og:description" content="Plataforma colaborativa para solicitação de serviços públicos em Floresta-PE." />
  <!-- Thumbnail padrão - será sobrescrita pelo DynamicSEO quando houver uma bronca específica -->
  <meta property="og:image" content="https://trombonecidadao.com.br/images/thumbnail.jpg" />
  <meta property="og:image:url" content="https://trombonecidadao.com.br/images/thumbnail.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:alt" content="Trombone Cidadão" />
  
  <!-- Twitter - Será sobrescrito dinamicamente pelo React Helmet -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Trombone Cidadão - Sua bronca tem voz!" />
  <meta name="twitter:description" content="Plataforma colaborativa para solicitação de serviços públicos em Floresta-PE." />
  <meta name="twitter:image" content="https://trombonecidadao.com.br/images/thumbnail.jpg" />
  
  <!-- Meta tag adicional para garantir que a imagem seja usada -->
  <meta name="image" content="https://trombonecidadao.com.br/images/thumbnail.jpg" />
  <link rel="image_src" href="https://trombonecidadao.com.br/images/thumbnail.jpg" />

  <!-- PWA & Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  
  <meta name="theme-color" content="#dc2626" />
  <!-- ✅ VIEWPORT OTIMIZADO PARA SAFE AREAS (iOS e Android) -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
